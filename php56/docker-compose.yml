    mongodb:
      build: mongodb
      container_name: php56-mongodb
      ports:
        - 27017:27017
      environment:
        - MONGO_USERNAME=root
        - MONGO_PASSWORD=password
      volumes:
        - ./var/lib/mysql:/var/lib/mysql

    elasticsearch:
      image: elasticsearch:5.4-alpine
      container_name: php56-elasticsearch

    webserver:
      image: nginx:alpine
      container_name: php56-webserver
      working_dir: /var/www
      volumes:
          - ./var/www:/var/www
          - ./nginx/conf.d:/etc/nginx/conf.d
      links:
        - php-fpm
      ports:
       - "80:80"

    php-fpm:
      build:
        context: php
        args:
        - USERGID=1000
        - USERUID=1000
        - USERNAME=contardi
      container_name: php56-fpm
      working_dir: /var/www
      volumes:
        - ./var/www:/var/www
        - ./php/config/php.ini:/usr/local/etc/php/php.ini
      environment:
        - TERM=xterm