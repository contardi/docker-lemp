version: "3"
services:
    memcached:
      image: memcached:alpine
      container_name: php56-memcached

    mailhog:
      image: mailhog/mailhog:latest
      container_name: php56-mailhog
      ports:
        - "8025:8025"

    redis:
      image: redis:alpine
      container_name: php56-redis

    mariadb:
      image: mariadb:latest
      container_name: php56-mariadb
      environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=app
        - MYSQL_USER=user
        - MYSQL_PASSWORD=password
      ports:
        - "3306:3306"

    phpmyadmin:
      image: phpmyadmin/phpmyadmin:latest
      container_name: php56-phpmyadmin
      links:
        - mariadb:db
      ports:
        - 8080:80
      environment:
        - MYSQL_USERNAME=root
        - MYSQL_ROOT_PASSWORD=root
        - PMA_ARBITRARY=1

