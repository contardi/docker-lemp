version: "3.7"
services:
  webserver:
    image: nginx:alpine
    container_name: m1-webserver
    working_dir: /var/www
    volumes:
      - ./var/www:/var/www
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certificates:/etc/nginx/certificates
    ports:
      - "80:80"
      - "443:443"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

  php56-fpm:
    build:
      context: php56
      args:
        - USERGID=${USERGID}
        - USERUID=${USERUID}
        - USERNAME=${USERNAME}
    container_name: m1-php56
    working_dir: /var/www
    volumes:
      - ./var/log/php56/:/var/log/php56/
      - ./var/www:/var/www
      - ./php56/config/php.ini:/usr/local/etc/php/php.ini
      - ./ssh-keys:/var/www/.ssh/
    env_file:
      - .env
    environment:
      - TERM=xterm
      - PHP_IDE_CONFIG=serverName=PHP

  mariadb:
    image: mariadb/server:10.4
    container_name: m1-mariadb
    ports:
      - "3306:3306"
    volumes:
      - ./var/lib/mysql:/var/lib/mysql
      - ./mariadb/conf.d/custom.cnf:/etc/mysql/conf.d/100-custom.cnf
      - ./var/log/mysql/mysql.log:/var/log/mysql/mysql.log
    environment:
      - MYSQL_USERNAME=root
      - MYSQL_ROOT_PASSWORD=root
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: m1-phpmyadmin
    links:
      - mariadb:db
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
      - UPLOAD_LIMIT=1204M
      - MEMORY_LIMIT=4096M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

  memcached:
    image: memcached:alpine
    container_name: m1-memcached
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

  redis:
    image: redis:alpine
    container_name: m1-redis
    depends_on:
      - webserver
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

  mailhog:
    image: mailhog/mailhog:latest
    container_name: m1-mailhog
    ports:
      - "8025:8025"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"