version: "3.7"
services:
  webserver:
    image: nginx:alpine
    container_name: lemp-webserver
    working_dir: /var/www
    volumes:
      - ./var/www:/var/www
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certificates:/etc/nginx/certificates
    links:
      - php56-fpm
      - php74-fpm
      - php-fpm
      - mariadb
      - opensearch
    ports:
      - "80:80"
      - "443:443"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

  php56-fpm:
    build:
      context: php56
      args:
        - USERGID=${USERGID}
        - USERUID=${USERUID}
        - USERNAME=${USERNAME}
    container_name: lemp-php56
    working_dir: /var/www
    volumes:
      - ./var/www:/var/www
      - ./php56/config/php.ini:/usr/local/etc/php/php.ini
      - ./ssh-keys:/var/www/.ssh/
    env_file:
      - .env
    environment:
      - TERM=xterm
      - PHP_IDE_CONFIG=serverName=PHP

  php74-fpm:
    build:
      context: php74
      args:
        - USERGID=${USERGID}
        - USERUID=${USERUID}
        - USERNAME=${USERNAME}
    container_name: lemp-php74
    working_dir: /var/www
    volumes:
      - ./var/www:/var/www
      - ./php74/config/php.ini:/usr/local/etc/php/php.ini
      - ./ssh-keys:/var/www/.ssh/
    env_file:
      - .env
    environment:
      - TERM=xterm
      - PHP_IDE_CONFIG=serverName=PHP
      - COMPOSER_MEMORY_LIMIT=-1

  php-fpm:
    build:
      context: php
      args:
        - USERGID=${USERGID}
        - USERUID=${USERUID}
        - USERNAME=${USERNAME}
    container_name: lemp-php
    working_dir: /var/www
    volumes:
      - ./var/www:/var/www
      - ./php/config/php.ini:/usr/local/etc/php/php.ini
      - ./ssh-keys:/var/www/.ssh/
    env_file:
      - .env
    environment:
      - TERM=xterm
      - PHP_IDE_CONFIG=serverName=PHP
      - COMPOSER_MEMORY_LIMIT=-1

  mariadb:
    image: mariadb/server:10.4
    container_name: lemp-mariadb
    ports:
      - "3306:3306"
    volumes:
      - ./var/lib/mysql:/var/lib/mysql
      - ./mariadb/conf.d/custom.cnf:/etc/mysql/conf.d/100-custom.cnf
      - ./var/www/logs/mysql/mysql.log:/var/log/mysql/mysql.log
    environment:
      - MYSQL_USERNAME=root
      - MYSQL_ROOT_PASSWORD=root
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: lemp-phpmyadmin
    links:
      - mariadb:db
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

  memcached:
    image: memcached:alpine
    container_name: lemp-memcached
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

  redis:
    image: redis:alpine
    container_name: lemp-redis
    depends_on:
      - webserver
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

  opensearch:
    build:
      context: opensearch
    container_name: lemp-opensearch
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "DISABLE_INSTALL_DEMO_CONFIG=true"
      - "DISABLE_SECURITY_PLUGIN=true"
      - "discovery.type=single-node"
    ports:
      - 9200:9200
      - 9600:9600

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:1.2.0
    container_name: lemp-opensearch-dashboards
    ports:
      - 5601:5601
    expose:
      - "5601"
    environment:
      - 'OPENSEARCH_HOSTS=["http://opensearch:9200"]'
      - "DISABLE_SECURITY_DASHBOARDS_PLUGIN=true"

  rabbitmq:
    image: rabbitmq:management
    container_name: lemp-rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - "./rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins"
    environment:
      - RABBITMQ_ERLANG_COOKIE=MYSECRETCOOKIE
      - RABBITMQ_DEFAULT_USER=rabbitmq
      - RABBITMQ_DEFAULT_PASS=rabbitmq
      - RABBITMQ_DEFAULT_VHOST=/
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

  node:
    build:
      context: node
    container_name: lemp-node
    user: "node"
    volumes:
      - ./var/app:/usr/app
      - ./var/www:/var/www
    working_dir: /usr/app
    command: "node app.js"
    ports:
      - "3000:3000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

  mongodb:
    image: mongo:latest
    container_name: lemp-mongodb
    ports:
      - 27017:27017
    environment:
      - MONGO_USERNAME=root
      - MONGO_PASSWORD=root
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

  mailhog:
    image: mailhog/mailhog:latest
    container_name: lemp-mailhog
    ports:
      - "8025:8025"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

