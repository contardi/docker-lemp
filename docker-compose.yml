  redis:
    image: redis:alpine
    container_name: lemp-redis
    depends_on:
      - webserver
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

  opensearch:
    build:
      context: opensearch
    container_name: lemp-opensearch
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "DISABLE_INSTALL_DEMO_CONFIG=true"
      - "DISABLE_SECURITY_PLUGIN=true"
      - "discovery.type=single-node"
    ports:
      - 9200:9200
      - 9600:9600

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:1.2.0
    container_name: lemp-opensearch-dashboards
    ports:
      - 5601:5601
    expose:
      - "5601"
    environment:
      - 'OPENSEARCH_HOSTS=["http://opensearch:9200"]'
      - "DISABLE_SECURITY_DASHBOARDS_PLUGIN=true"

  rabbitmq:
    image: rabbitmq:management
    container_name: lemp-rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - "./rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins"
    environment:
      - RABBITMQ_ERLANG_COOKIE=MYSECRETCOOKIE
      - RABBITMQ_DEFAULT_USER=rabbitmq
      - RABBITMQ_DEFAULT_PASS=rabbitmq
      - RABBITMQ_DEFAULT_VHOST=/
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

  node:
    build:
      context: node
      args:
        - USERNAME=${USERNAME}
    container_name: lemp-node
    user: "node"
    volumes:
      - ./var/node/app:/home/node/app
    env_file:
      - .env
    environment:
      - NODE_OPTIONS=--openssl-legacy-provider
    working_dir: /home/node/app
    command: "nodemon app.js"
    ports:
      - "3000:3000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

  mongodb:
    image: mongo:latest
    container_name: lemp-mongodb
    volumes:
      - ./var/lib/mongodb:/data/db
      - ./var/log/mongo/mongodb.log:/var/log/mongodb/mongod.log
    ports:
      - 27017:27017
    environment:
      - MONGO_USERNAME=root
      - MONGO_PASSWORD=root
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

  mailhog:
    image: mailhog/mailhog:latest
    container_name: lemp-mailhog
    ports:
      - "8025:8025"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

  postgres:
    image: postgres
    container_name: lemp-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /data/postgres
    volumes:
      - ./var/lib/postgres:/data/postgres
    ports:
      - "5432:5432"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
