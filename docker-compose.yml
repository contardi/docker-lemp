version: "3"
services:
  memcached:
    image: memcached:alpine
    container_name: lemp-memcached

  mailhog:
    image: mailhog/mailhog:latest
    container_name: lemp-mailhog
    ports:
      - "8025:8025"

  redis:
    image: redis:alpine
    container_name: lemp-redis

  mariadb:
    image: mariadb:latest
    container_name: lemp-mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=app
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    ports:
      - "3306:3306"
    volumes:
      - /var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: lemp-phpmyadmin
    links:
      - mariadb:db
    ports:
      - 8080:80
    environment:
      - MYSQL_USERNAME=root
      - MYSQL_ROOT_PASSWORD=root
      - PMA_ARBITRARY=1

  node:
    image: node:10
    container_name: lemp-node
    user: "node"
    volumes:
      - ./var/app:/var/app
    working_dir: /var/app
    command: "true"
    ports:
      - "3000:3000"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: lemp-rabbitmq
    environment:
      RABBITMQ_ERLANG_COOKIE: "MYSECRETCOOKIE"
      RABBITMQ_DEFAULT_USER: "rabbitmq"
      RABBITMQ_DEFAULT_PASS: "rabbitmq"
      RABBITMQ_DEFAULT_VHOST: "/"
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - "./rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins"

  mongodb:
    image: mongo:latest
    container_name: lemp-mongodb
    ports:
      - 27017:27017
    environment:
      - MONGO_USERNAME=root
      - MONGO_PASSWORD=root

  elasticsearch:
    image: elasticsearch:5.4-alpine
    container_name: lemp-elasticsearch

  webserver:
    image: nginx:alpine
    container_name: lemp-webserver
    working_dir: /var/www
    volumes:
      - ./var/www:/var/www
      - ./nginx/conf.d:/etc/nginx/conf.d
    links:
      - php-fpm
    ports:
      - "80:80"

  php-fpm:
    build:
      context: php
      args:
        - USERGID=1000
        - USERUID=1000
        - USERNAME=contardi
    container_name: lemp-php
    working_dir: /var/www
    volumes:
      - ./var/www:/var/www
      - ./php/config/php.ini:/usr/local/etc/php/php.ini
    environment:
      - TERM=xterm

  php56-fpm:
    build:
      context: php56
      args:
        - USERGID=1000
        - USERUID=1000
        - USERNAME=contardi
    container_name: lemp-php56
    working_dir: /var/www
    volumes:
      - ./var/www:/var/www
      - ./php56/config/php.ini:/usr/local/etc/php/php.ini
    environment:
      - TERM=xterm
