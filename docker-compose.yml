version: "3.7"
services:
  webserver:
    image: nginx:alpine
    container_name: lemp-webserver
    working_dir: /var/www
    volumes:
      - ./var/www:/var/www
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certificates:/etc/nginx/certificates
    ports:
      - "80:80"
      - "443:443"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

  php56-fpm:
    build:
      context: php56
      args:
        - USERGID=${USERGID}
        - USERUID=${USERUID}
        - USERNAME=${USERNAME}
    container_name: lemp-php56
    working_dir: /var/www
    volumes:
      - ./var/log/php56/:/var/log/php56/
      - ./var/www:/var/www
      - ./php56/config/php.ini:/usr/local/etc/php/php.ini
      - ./ssh-keys:/var/www/.ssh/
    env_file:
      - .env
    environment:
      - TERM=xterm
      - PHP_IDE_CONFIG=serverName=PHP

  php71-fpm:
    build:
      context: php71
      args:
        - USERGID=${USERGID}
        - USERUID=${USERUID}
        - USERNAME=${USERNAME}
    container_name: lemp-php71
    working_dir: /var/www
    volumes:
      - ./var/log/php71/:/var/log/php71/
      - ./var/www:/var/www
      - ./php71/config/php.ini:/usr/local/etc/php/php.ini
      - ./ssh-keys:/var/www/.ssh/
    env_file:
      - .env
    environment:
      - TERM=xterm
      - PHP_IDE_CONFIG=serverName=PHP
      - COMPOSER_MEMORY_LIMIT=-1

  php72-fpm:
    build:
      context: php72
      args:
        - USERGID=${USERGID}
        - USERUID=${USERUID}
        - USERNAME=${USERNAME}
    container_name: lemp-php72
    working_dir: /var/www
    volumes:
      - ./var/log/php72/:/var/log/php72/
      - ./var/www:/var/www
      - ./php72/config/php.ini:/usr/local/etc/php/php.ini
      - ./ssh-keys:/var/www/.ssh/
    env_file:
      - .env
    environment:
      - TERM=xterm
      - PHP_IDE_CONFIG=serverName=PHP
      - COMPOSER_MEMORY_LIMIT=-1

  php73-fpm:
    build:
      context: php73
      args:
        - USERGID=${USERGID}
        - USERUID=${USERUID}
        - USERNAME=${USERNAME}
    container_name: lemp-php73
    working_dir: /var/www
    volumes:
      - ./var/log/php73/:/var/log/php73/
      - ./var/www:/var/www
      - ./php73/config/php.ini:/usr/local/etc/php/php.ini
      - ./ssh-keys:/var/www/.ssh/
    env_file:
      - .env
    environment:
      - TERM=xterm
      - PHP_IDE_CONFIG=serverName=PHP
      - COMPOSER_MEMORY_LIMIT=-1

  php74-fpm:
    build:
      context: php74
      args:
        - USERGID=${USERGID}
        - USERUID=${USERUID}
        - USERNAME=${USERNAME}
    container_name: lemp-php74
    working_dir: /var/www
    volumes:
      - ./var/log/php74/:/var/log/php74/
      - ./var/www:/var/www
      - ./php74/config/php.ini:/usr/local/etc/php/php.ini
      - ./ssh-keys:/var/www/.ssh/
    env_file:
      - .env
    environment:
      - TERM=xterm
      - PHP_IDE_CONFIG=serverName=PHP
      - COMPOSER_MEMORY_LIMIT=-1

  #Version 8.1
  php-fpm:
    build:
      context: php
      args:
        - USERGID=${USERGID}
        - USERUID=${USERUID}
        - USERNAME=${USERNAME}
    container_name: lemp-php
    working_dir: /var/www
    volumes:
      - ./var/log/php81/:/var/log/php81/
      - ./var/www:/var/www
      - ./php/config/php.ini:/usr/local/etc/php/php.ini
      - ./ssh-keys:/var/www/.ssh/
    env_file:
      - .env
    environment:
      - TERM=xterm
      - PHP_IDE_CONFIG=serverName=PHP
      - COMPOSER_MEMORY_LIMIT=-1

  mariadb:
    image: mariadb/server:10.4
    container_name: lemp-mariadb
    ports:
      - "3306:3306"
    volumes:
      - ./var/lib/mysql:/var/lib/mysql
      - ./mariadb/conf.d/custom.cnf:/etc/mysql/conf.d/100-custom.cnf
      - ./var/log/mysql/mysql.log:/var/log/mysql/mysql.log
    environment:
      - MYSQL_USERNAME=root
      - MYSQL_ROOT_PASSWORD=root
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: lemp-phpmyadmin
    links:
      - mariadb:db
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
      - UPLOAD_LIMIT=1204M
      - MEMORY_LIMIT=4096M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

  memcached:
    image: memcached:alpine
    container_name: lemp-memcached
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

