version: "3.7"
services:
  webserver:
    image: nginx:alpine
    container_name: lemp-webserver
    working_dir: /var/www
    volumes:
      - ./var/www:/var/www
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certificates:/etc/nginx/certificates
    links:
      - php56-fpm
      - php74-fpm
      - php-fpm
      - mariadb
    ports:
      - "80:80"
      - "443:443"

  php56-fpm:
    build:
      context: php56
      args:
        - USERGID=${USERGID}
        - USERUID=${USERUID}
        - USERNAME=${USERNAME}
    container_name: lemp-php56
    working_dir: /var/www
    volumes:
      - ./var/www:/var/www
      - ./php56/config/php.ini:/usr/local/etc/php/php.ini
      - ./ssh-keys:/var/www/.ssh/
    env_file:
      - .env
    environment:
      - TERM=xterm
      - PHP_IDE_CONFIG=serverName=PHP

  php74-fpm:
    build:
      context: php74
      args:
        - USERGID=${USERGID}
        - USERUID=${USERUID}
        - USERNAME=${USERNAME}
    container_name: lemp-php74
    working_dir: /var/www
    volumes:
      - ./var/www:/var/www
      - ./php74/config/php.ini:/usr/local/etc/php/php.ini
      - ./ssh-keys:/var/www/.ssh/
    env_file:
      - .env
    environment:
      - TERM=xterm
      - PHP_IDE_CONFIG=serverName=PHP

  php-fpm:
    build:
      context: php
      args:
        - USERGID=${USERGID}
        - USERUID=${USERUID}
        - USERNAME=${USERNAME}
    container_name: lemp-php
    working_dir: /var/www
    volumes:
      - ./var/www:/var/www
      - ./php/config/php.ini:/usr/local/etc/php/php.ini
      - ./ssh-keys:/var/www/.ssh/
    env_file:
      - .env
    environment:
      - TERM=xterm
      - PHP_IDE_CONFIG=serverName=PHP

  mariadb:
    image: mariadb/server:10.4
    container_name: lemp-mariadb
    ports:
      - "3306:3306"
    volumes:
      - ./var/lib/mysql:/var/lib/mysql
      - ./mariadb/conf.d/custom.cnf:/etc/mysql/conf.d/100-custom.cnf
      - ./var/www/logs/mysql/mysql.log:/var/log/mysql/mysql.log
    env_file:
      - .env

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: lemp-phpmyadmin
    links:
      - mariadb:db
    ports:
      - 8080:80
    env_file:
      - .env

  memcached:
    image: memcached:alpine
    container_name: lemp-memcached

  redis:
    image: redis:alpine
    container_name: lemp-redis
    depends_on:
      - webserver

  elasticsearch:
    build:
      context: elasticsearch
    container_name: lemp-elasticsearch
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - cluster.name=docker-cluster
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"

  rabbitmq:
    image: rabbitmq:management
    container_name: lemp-rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - "./rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins"
    env_file:
      - .env

  node:
    build:
      context: node
    container_name: lemp-node
    user: "node"
    volumes:
      - ./var/app:/usr/app
      - ./var/www:/var/www
    working_dir: /usr/app
    command: "node app.js"
    ports:
      - "3000:3000"

  mongodb:
    image: mongo:latest
    container_name: lemp-mongodb
    ports:
      - 27017:27017
    env_file:
      - .env

  mailhog:
    image: mailhog/mailhog:latest
    container_name: lemp-mailhog
    ports:
      - "8025:8025"
